<!-- prediction_result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Result</title>
</head>
<style>
    /* Styling for the message text */
    .message-text {
        font-weight: bold;
        text-align: center;
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 20px;
        /* Adds space between text and image */
    }

    /* Optional: Style for the image container */
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="container mt-4">
        <h1 class='text-center mt-5 mb-5'>Result</h1>
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-12 text-center mb-4">
                <p class="message-text">{{ message }}</p>
            </div>

            <div class="col-md-8 text-center">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='depression_plot.png') }}" class="img-fluid"
                        alt="Depression Plot" width="100%">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
