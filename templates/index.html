<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Depression Detection</title>
</head>

<body>
<h1 class="text-center mt-5">Depression Detection</h1>
<div class="container mt-4">
    <form method="POST" , action="{{url_for('home')}}">
        <!-- 1. Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>
        <!-- 2. Age -->
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" value="4" name="age" id="age" min="0" required>
        </div>
        <!-- 3. Academic Pressure -->
        <div class="mb-3">
            <label for="academic_pressure" class="form-label">Evaluate your Academic Pressure from 1 (low) to 5
                (high)</label>
            <select class="form-control" name="academic_pressure" required>
                <option value="1.0">1</option>
                <option value="2.0">2</option>
                <option value="3.0">3</option>
                <option value="4.0">4</option>
                <option value="5.0">5</option>
            </select>
        </div>
        <!-- 4. Study Satisfaction -->
        <div class="mb-3">
            <label for="study_satisfaction" class="form-label">Evaluate your Study Satisfaction from 1 (low) to 5
                (high)</label>
            <select class="form-control" name="study_satisfaction" required>
                <option value="1.0">1</option>
                <option value="2.0">2</option>
                <option value="3.0">3</option>
                <option value="4.0">4</option>
                <option value="5.0">5</option>
            </select>
        </div>
        <!--5.  Sleep Duration -->
        <div class="mb-3">
            <label for="sleep_duration" class="form-label">How many hours do you sleep a day?</label>
            <select class="form-control" name="sleep_duration" required>
                <option value="0">Less than 5 hours</option>
                <option value="1">5-6 hours</option>
                <option value="2">7-8 hours</option>
                <option value="3">More than 8 hours</option>
            </select>
        </div>
        <!--6. Dietary habits -->
        <div class="mb-3">
            <label for="dietary_habits" class="form-label">What kind of dietary habits you have?</label>
            <select class="form-control" name="dietary_habits" required>
                <option value="0">Unhealthy</option>
                <option value="1">Moderate</option>
                <option value="2">Healthy</option>
            </select>
        </div>
        <!-- 7. Suicidal thoughts -->
        <div class="mb-3">
            <label for="suicidal_thoughts" class="form-label">Have you ever had suicidal thoughts?</label>
            <select class="form-control" name="suicidal_thoughts" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <!-- 8. Study hours -->
        <div class="mb-3">
            <label for="study_hours" class="form-label">How many hours you study a day?</label>
            <input type="number" value="4" class="form-control" name="study_hours" id="study_hours" min="0"
                   required>
        </div>
        <!-- 9. Financial Stress -->
        <div class="mb-3">
            <label for="financial_stress" class="form-label">Evaluate your Financial Stress from 1 (low) to 5
                (high)</label>
            <select class="form-control" name="financial_stress" required>
                <option value="1.0">1</option>
                <option value="2.0">2</option>
                <option value="3.0">3</option>
                <option value="4.0">4</option>
                <option value="5.0">5</option>
            </select>
        </div>
        <!-- 10. Mental illness history -->
        <div class="mb-3">
            <label for="mental_illness" class="form-label">Did any of your family members have mental illness
                history? </label>
            <select class="form-control" name="mental_illness" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="d-grid gap-2 mb-5">
            <button class="btn btn-success" type="submit">Pridect</button>

        </div>

        {#
        <button type="submit" class="btn btn-primary">{{ 'Save Changes' if task else 'Predict' }}</button>
        #}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
